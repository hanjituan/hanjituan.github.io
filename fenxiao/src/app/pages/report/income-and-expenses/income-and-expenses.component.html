<div class="income-and-expenses">
    <div class="operate-bar">
        <div class="operate-item">
            <app-range-data [(startDate)]="filters.beginTime" [(endDate)]="filters.endTime"></app-range-data>
        </div>
        <div class="operate-item">
            <button (click)="getDataList()" nz-button nzType="primary">
                <i class="iconfont fxsousuo"></i>
                搜索</button>
            <button (click)="resetFilters()" nz-button>
                <i class="iconfont fxreset"></i>
                重置
            </button>
        </div>
    </div>
    <div class="container">
        <app-ufast-table-nav [rightTemplate]="rightNav">
        </app-ufast-table-nav>

        <ng-template #rightNav>
            <nz-button-group>
                <button style="margin: 0;border-right: 0;border-radius: 2px;" class="refresh m-r-sm" nz-button (click)="getDataList()">
                    <i class="icon" nz-icon type="sync" theme="outline"></i>
                </button>
                <button style="margin: 0;" class="refresh m-r-xs" nz-button appDownload [downloadUrl]="productExportParam.downloadUrl"
                    [method]="productExportParam.reqMethod" [reqParam]="productExportParam.fileParam"
                    [downloadServer]="productExportParam.downloadServer" [fileName]="productExportParam.fileName">
                    <i nz-icon type="upload" theme="outline"></i>
                </button>
            </nz-button-group>
        </ng-template>

        <nz-table class="list-table" #colSpanTable [nzData]="dataList" nzBordered [nzShowPagination]="false">
            <thead>
                <tr>
                    <th class="text-center" nzWidth="87px"></th>
                    <th class="text-center" nzWidth="87px"></th>
                    <th class="text-center" nzWidth="87px"></th>
                    <th class="text-center" nzWidth="87px"></th>
                    <th class="text-center" nzWidth="127px" colspan="2">扫码付</th>
                    <th class="text-center" nzWidth="87px"></th>
                </tr>
                <tr>
                    <th class="text-center" nzWidth="50px">收支类型</th>
                    <th class="text-center" nzWidth="140px">现金（￥）</th>
                    <th class="text-center" nzWidth="167px">支付宝（￥）</th>
                    <th class="text-center" nzWidth="127px">微信（￥）</th>
                    <th class="text-center" nzWidth="127px">微信（￥）</th>
                    <th class="text-center" nzWidth="127px">支付宝（￥）</th>
                    <th class="text-center" nzWidth="87px">其他（￥）</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of colSpanTable.data; index as i">
                    <td> {{ data.billTypeName }} </td>
                    <td class="text-right">{{ data.cashAmount }}</td>
                    <td class="text-right">{{ data.aliPayAmount }}</td>
                    <td class="text-right">{{ data.wechatPayAmount }}</td>
                    <td class="text-right">{{ data.wechatMicroPayAmount }}</td>
                    <td class="text-right">{{ data.settlePrice }}</td>
                    <td class="text-right">{{ data.otherPayAmount }}</td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
