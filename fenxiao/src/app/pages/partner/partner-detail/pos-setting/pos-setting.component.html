<div class="form-container">
    <div class="base-title">POS设置</div>
    <form nz-form [formGroup]="validateForm">

        <nz-form-item>
            <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="rate2" class="title">
                <span style="font-size: 18px;">借记卡</span>
            </nz-form-label>
            <nz-form-label [nzSm]="2" [nzXs]="24" nzRequired nzFor="rate2">交易费率</nz-form-label>
            <nz-form-control [nzSm]="5" [nzXs]="24" nzErrorTip="请输入交易费率!">
                <nz-input-number style="width: 80%;" formControlName="rate2" [nzMin]="0" [nzMax]="100"
                    placeholder="请输入交易费率" [nzStep]="1"></nz-input-number> %

            </nz-form-control>

            <nz-form-label [nzSm]="2" [nzXs]="24" nzFor="overMoney2">金额超过</nz-form-label>
            <nz-form-control [nzSm]="3" [nzXs]="24" nzErrorTip=" ">
                <nz-input-number formControlName="overMoney2" [nzMin]="1" [nzStep]="1"></nz-input-number> 元
            </nz-form-control>

            <nz-form-label [nzSm]="1" [nzXs]="24" nzFor="collect1">收取</nz-form-label>
            <nz-form-control [nzSm]="3" [nzXs]="24" nzErrorTip=" ">
                <nz-input-number formControlName="collect2" [nzMin]="1" [nzStep]="1"></nz-input-number> 元
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="rate1" class="title">
                <span style="font-size: 18px;">贷记卡</span>
            </nz-form-label>
            <nz-form-label [nzSm]="2" [nzXs]="24" nzRequired nzFor="rate1">交易费率</nz-form-label>
            <nz-form-control [nzSm]="5" [nzXs]="24" nzErrorTip="请输入交易费率!">
                <nz-input-number style="width: 80%;" formControlName="rate1" [nzMin]="0" [nzMax]="100"
                    placeholder="请输入交易费率" [nzStep]="1"></nz-input-number> %
            </nz-form-control>

            <nz-form-label [nzSm]="2" [nzXs]="24" nzFor="overMoney1">金额超过</nz-form-label>
            <nz-form-control [nzSm]="3" [nzXs]="24" nzErrorTip=" ">
                <nz-input-number formControlName="overMoney1" [nzMin]="1" [nzStep]="1"></nz-input-number> 元
            </nz-form-control>

            <nz-form-label [nzSm]="1" [nzXs]="24" nzFor="collect1">收取</nz-form-label>
            <nz-form-control [nzSm]="3" [nzXs]="24" nzErrorTip=" ">
                <nz-input-number formControlName="collect1" [nzMin]="1" [nzStep]="1"></nz-input-number> 元
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <button nz-button nzType="primary" (click)="submitForm()" style="margin-left:200px">保存</button>
            <button nz-button nzType="default" (click)="returnToList()" style="margin-left:20px">取消</button>
        </nz-form-item>
    </form>
</div>
