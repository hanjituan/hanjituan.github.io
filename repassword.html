<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/element.css">
    <script src="js/element.js"></script>
    <link rel="stylesheet" href="./css/comman.css">
    <link rel="stylesheet" href="./css/repassword.css">
</head>
<style>

</style>

<body>

    <div class="wraper">
        <!-- <img src="./img/bg.jpg" alt=""> -->
		
        <div class="repassword-wraper">
            <h1>找回密码</h1>
            <div class="form-con">
                <input class="phone-inp" type="text" maxlength="11" placeholder="输入手机号">
            </div>
            <div class="form-con child">
                <input class="phone-inp" type="text" maxlength="4" placeholder="图形验证码">
                <img class="side img-side" src="./img/code.jpg" alt="">
            </div>
            <div class="form-con child">
                <input class="phone-inp" type="text" maxlength="11" placeholder="输入短信验证码">
                <span class="side">获取验证码</span>
            </div>
            <div class="form-con">
                <input class="phone-inp" type="password" maxlength="20" placeholder="登录密码">
            </div>
            <div class="form-con">
                <input class="phone-inp" type="password" maxlength="20" placeholder="请再次确认登录密码">
            </div>

            <div class="form-con flex-box top50">
                <input class="check" type="checkbox">
                <span>我已阅读并同意《鹰眼注册服务协议》</span>
            </div>
            <div class="form-con">
                <button class="btn">登录</button>
            </div>
            <div class="form-con to-login">
                <!-- <span>已有账号？</span> -->
                <a href="./login.html">返回登录</a>
            </div>
        </div>
    </div>

</body>

</html>
